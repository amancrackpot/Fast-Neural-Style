<head>
	<title>Deep Style Transfer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<a href="/"><img height="34" width="34" src="static/images/25694.png" ></a>
			<span class="contact100-form-title">Image Styler</span>
			<form class="contact100-form validate-form" action="/upload" method="post" enctype="multipart/form-data">
				<div class="wrap-input100 validate-input" data-validate = "Valid image file is required: jpg or png">
					<p class="label-input100">Select Only One Image File</p>
					<p class="label-input10">Note: output image limited to 1500x1500 pixels due to memory and compute constraints</p>
					<p class="label-input10">Image sizes around 400x400 - 600x600 work best for visual effect</p>
					<input id="inp_file" type="file" name="file" >
					<input id="inp_img" type="hidden" name="img" value="">
					<span class="focus-input100"></span>
				</div>
				<div>
					<label>Style</label>
				    	<select id = "Style" name = 'Style'>
							<option value = "anime256">Anime</option>
						    	<option value = "depp256">Depp</option>
						    	<option value = "inked-256">Inked</option>
						    	<option value = "deep256">Deep</option>
						    	<option value = "paper256">Paper</option>
						    	<option value = "ice256">Ice</option>
						   	<option value = "fireice256">Fire Ice</option>
						    	<option value = "fire256">Fire</option>
						    	<option value = "girl256">Girl</option>
						    	<option value = "bird256">Bird</option>
						    	<option value = "butterfly256">Butterfly</option>
						    	<option value = "vibrant256">Vibrant</option>
						    	<option value = "picassobw256">Picasso BW</option>
						    	<option value = "bold256">Bold</option>
						    	<option value = "thunder256">Thunder</option>
						    	<option value = "sketch256">Sketch</option>
						    	<option value = "bad256">Bad</option>
						    	<option value = "graffiti256">Graffiti</option>
						    	<option value = "colors256">Colors</option>
						    	<option value = "cartoon256">Cartoon</option>
						    	<option value = "rain256">Rain</option>
						    	<option value = "krishna256">Krishna</option>
						    	<option value = "comic256">Comic</option>
						    	<option value = "venetia256">Venetia</option>
						    	<option value = "buddha256">Buddha</option>
						    	<option value = "clocktower256">Clocktower</option>
						    	<option value = "lion256">Lion</option>
						    	<option value = "neon256">Neon</option>
						    	<option value = "watercolor256">Watercolor</option>
						    	<option value = "little_vilage256">Little Village</option>
						    	<option value = "scream256">Scream</option>
						    	<option value = "mosaic256">Mosaic</option>
						    	<option value = "waterfall256">Waterfall</option>
							<option value = "candy256">Candy</option>
							<option value = "udnie256">Udnie</option>
							<option value = "picasso256">Picasso</option>
							<option value = "style256">rain 2</option>
							<option value = "starry256">starry</option>
							<option value = "van_gogh256">Van Gogh</option>
							<option value = "magma256">Magma</option>
							<option value = "cuphead256">Cuphead</option>
							<option value = "poly256">Poly</option>
							<option value = "patterns256">Patterns</option>
							<option value = "crayon256">Crayon</option>
							<option value = "loose256">Loose</option>	
					     </select>
				</div>
				<div>
					Finess <input id="inp_fi" type="number" name="fi" min="0.6" step="0.1" max="1.5" placeholder="1">
				</div>
				<div>
					<img id="image-picked" class="image-display">
				</div>

				
				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type = "button" id = "submit_btn" class="contact100-form-btn">
							<span class="topline-form-btn">
								Upload & Analyze Image
								<span class="subline-form-btn">
									(May take a few moments)
								</span>
							</span>
						</button>
					</div>
				</div>
			</form>
			<div
				class="navbar">
					<a href="https://github.com/amancrackpot/Enhance-app" target="_blank"><img src="static/images/github.png" target="_blank", height=42, width=42 /></a>
			</div>
		</div>
	</div>
<script src="static/js/utility.js"></script>
</body>
</html>
